<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Profesores Registrados</h1>
    <ul id="lista-profesores" class="list-group"></ul>
    <a href="index.html" class="btn btn-primary mt-4">Volver</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const docentes = JSON.parse(localStorage.getItem('docentes')) || [];
        const listaProfesores = document.getElementById("lista-profesores");

        docentes.forEach(docente => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = `${docente.nombre} - Grupo: ${docente.grupo} - Formaci√≥n: ${docente.formacion} - Horario: ${docente.horario}`;
            listaProfesores.appendChild(li);
        });
    });
</script>
</body>
</html>
